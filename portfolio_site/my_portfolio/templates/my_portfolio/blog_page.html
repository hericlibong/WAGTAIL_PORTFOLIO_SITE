{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <img src="{{ page.image.url }}" class="card-img-top" alt="{{ page.title }}">
        <div class="card-body">
            <h1 class="card-title">{{ page.title }}</h1>
            <p class="text-muted"><strong>Publi√© le :</strong> {{ page.date }}</p>
            <div class="card-text">
                {{ page.body|richtext }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
